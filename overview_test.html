    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    
    <!--JQuery Mobile Stylesheet-->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
        
   
    
    <!--JQuery Google CDN -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    
    <!--JQuery Mobile CDN-->
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    
    <!-- Latest compiled and minified JavaScript -->

    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAH8ddEphCQYJWsy475_rbGd5Sgo0cqwaw&sensor=true&libraries=visualization">
    </script>
   <script type="text/javascript" src="scripts.js"></script> 
   
   <script type="text/javascript">
    

    
    function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(39.953376, -75.170244),
          zoom: 9,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
     
     var   map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
            
    var marker1 = new google.maps.Marker({
      position: new google.maps.LatLng(39.953376, -75.170244),
      map: map,
      title: 'Address of Site #1'
  });
  
    var marker2 = new google.maps.Marker({
      position: new google.maps.LatLng(39.853376, -75.270244),
      map: map,
      title: 'Address of Site #2'
  });
  
    var marker3 = new google.maps.Marker({
      position: new google.maps.LatLng(39.883376, -74.965244),
      map: map,
      title: 'Address of Site #3'
  });
    
      var contentString1 = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h3 id="firstHeading" class="firstHeading">Address of Site #1</h3>'+
      '<div id="bodyContent">'+
      '<p>Brief description of site</p>'+
      '<p><a href="https://c9.io/austinlstanton/ipad_app/workspace/site.html" data-transition="slide">'+
      'Go to site page</a></p>'+
      '</div>'+
      '</div>';
      
    var contentString2 = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h3 id="firstHeading" class="firstHeading">Address of Site #2</h3>'+
      '<div id="bodyContent">'+
      '<p>Brief description of site</p>'+
      '<p><a href="https://c9.io/austinlstanton/ipad_app/workspace/site.html" data-transition="slide">'+
      'Go to site page</a></p>'+
      '</div>'+
      '</div>';
      
    var contentString3 = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h3 id="firstHeading" class="firstHeading">Address of Site #3</h3>'+
      '<div id="bodyContent">'+
      '<p>Brief description of site</p>'+
      '<p><a href="https://c9.io/austinlstanton/ipad_app/workspace/site.html" data-transition="slide">'+
      'Go to site page</a></p>'+
      '</div>'+
      '</div>';

      var infowindow = new google.maps.InfoWindow({
          content: contentString1
      });
      
      var infowindow2 = new google.maps.InfoWindow({
          content: contentString2
      });
      
      var infowindow3 = new google.maps.InfoWindow({
          content: contentString3
      });
    
    google.maps.event.addListener(marker1, 'click', function() {
    infowindow.open(map, marker1);
    });
    
    google.maps.event.addListener(marker2, 'click', function() {
    infowindow2.open(map, marker2);
    });
    
    google.maps.event.addListener(marker3, 'click', function() {
    infowindow3.open(map, marker3);
    });
    
  
    
    }
      
     google.maps.event.addDomListener(window, 'load', initialize);
      
    </script> 
 
     <link rel="stylesheet" href="stylesheet.css" type="text/css">
    </head>
    <body>
    
    <div class="container">
        <div class="wrapper">

    <div class="main_body">
        
         <img src="images/Staples_Logo.png" width="200" height="100" alt="Staples Logo">
        
        <h4>Address</h4>
        
        <hr>

          </p>

    </div> <!-- End Main Body -->
